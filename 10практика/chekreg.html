<div class="section_form">
      <div class="login-form">
        <div class="form-title">
         Вход
        </div>
        <div class="form-input">
            <label for="username">Никнейм <i class="fas fa-user-circle"></i></label>
            
            <input type="text" id="username">
        </div>
        <div class="form-input">
            <label for="password">Пароль <i class="fas fa-key"></i></label>
            
            <input type="password" id="password">
        </div>
        <div class="captcha">
            <label for="captcha-input">Введите капчу</label>
            <div id="image" class="inline" selectable="False">
            </div>
            <div id="user-input" class="inline">
                <input type="text" id="submit"
                    placeholder="Captcha code" />
            </div>
            <p id="key"></p>
            <div class="" onclick="generate()">
                <i class="fas fa-sync"></i>
            </div>
            <input type="submit" id="btn" onclick="printmsg()" placeholder="Sub" />
    
            
        </div>
        <div id="check-c" class="check-container">
            <input type="text" id="input_val" />
            <p id="operation"><span id="num1">0</span> + <span id="num2">1</span></p>
            <button id="btn1">Отправить</button>
        </div>
        <div class="form-input">
            <input id="login-btn" type="submit" value="Вход"> 
        </div>
    </div>
