<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Заголовок</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/84c5ed9ab4.js" crossorigin="anonymous"></script>
</head>
<body>

    

    <section class="links">
        <h4>Ссылки</h4>
        <div class="links-block">
            <div class="link"><a href="https://www.twitch.tv/">Twitch</a></div>
            <div class="link"><a href="https://vk.com/">Вконтакте</a></div>
            <div class="link"><a href="https://online-edu.mirea.ru/">МИРЭА ЛК</a></div>
        </div>
    </section>

    <section class="create-list">
        <h4>Корзина</h4>
        <!-- тут будет список покупок -->
    </section>
    
    <section class="notif">
        <h4>Уведомления (1.5 сек)</h4>
    </section>

    <section class="center-picture">
        <h4>Картинка</h4>
        <div class="area">
            <img src="https://i.pinimg.com/564x/b2/86/34/b2863410c624e2b755cceac1112a49ed.jpg" alt="broken" width="200px">
        </div>
        <div class="where-click">
            <p>Координаты клика:</p>
            <p class="clickX">X = <span>-</span> px</p>
            <p class="clickY">Y = <span>-</span> px</p>
        </div>
    </section>


    

    <section class="close-notif">
        <div class="notifs">
                <button class="notif__btn" type="button">
                    <i class="fa-solid fa-bell"></i>
                    <div class="notif__counter"></div>
                </button>
                <div class="notif__inner">
                </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
