    <!--Форма с анимацией-->
<div class="section_form">

        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>

        <div class="square" style="--i:3;"></div>

       <div class="form_anmimated_container">

          <h2>Вход на сайт</h2>
    
          <form action="">
    
            <div class="inputBx">
              <input class="inputBx_pl" type="text" required="required">
              <span>Логин</span>
              <i class="fas fa-user-circle"></i>

              <input class="inputBx_pl" id="password-input" type="password" name="password" required="required">

              <i class="fas fa-key"></i>

            <label class="remember"><input type="checkbox">
              Запомнить пароль</label>
    
            <div>
              <input class="inputBx_button" type="submit" value="Вход"> 
            </div>
    
          </form>
    
          <p>Забыли пароль? <a href="#">Восстановить</a></p>

      </div>
        
      </div>

        <div class="fon">

    <div class="like">
      <button onclick="btn_clik()" id="button" class="likebtn"><img id="heart" src="heart.png" alt=""><span id="count">1</span></button>
